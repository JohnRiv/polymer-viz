<!doctype html>

<html>
<head>
  <title>polymer-maps</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="bower_components/google-map/google-map.html">
  <link rel="import" href="bower_components/point-overlay/point-overlay.html">
  <link rel="import" href="bower_components/point-overlay/point-overlay.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">

  <link rel="stylesheet" href="styles.css">
</head>

<body unresolved>
  <template is="dom-bind">
    <google-map map="{{map}}" latitude="39.9060613" longitude="-75.1665" zoom="13"
      styles='[{"stylers":[{"saturation":-85}]},{"featureType":"water","stylers":[{"lightness":-20}]}]'>
    </google-map>
    <point-overlay map="[[map]]" uniforms="{{uniforms}}" data='[{"lat": 39.9060613, "lng": -75.1665}]'>
    </point-overlay>

    <paper-card elevation="2">
      <paper-slider min="5" max="100" value="30" immediate-value="{{uniforms.pointSize}}">
      </paper-slider>
    </paper-card>
  </template>
</body>
</html>
